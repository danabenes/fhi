<div class="sidebar">
    <div class="sidebar-content">
        <div class="type">
            <ul>
                <li (click)="showList('template')" [ngClass]="{'isActive': currentTab === 'template'}">
                    <fa-icon [icon]="faFileCode"></fa-icon><br>
                    <span>Template</span>
                </li>
                <li (click)="showList('upload')" [ngClass]="{'isActive': currentTab === 'upload'}">
                    <fa-icon [icon]="faCloudUploadAlt"></fa-icon><br>
                    <span>Upload</span>
                </li>
                <li (click)="showList('text')" [ngClass]="{'isActive': currentTab === 'text'}">
                    <fa-icon [icon]="faFont"></fa-icon><br>
                    <span>Text</span>
                </li>
                <li (click)="showList('image')" [ngClass]="{'isActive': currentTab === 'image'}">
                    <fa-icon [icon]="faImages"></fa-icon><br>
                    <span>Image</span>
                </li>
                <li (click)="showList('elements')" [ngClass]="{'isActive': currentTab === 'elements'}">
                    <fa-icon [icon]="faImages"></fa-icon><br>
                    <span>Elements</span>
                </li>
            </ul>
        </div>
        <div class="list">
            <!-- SEARCH -->
            <div class="search">
                <input type="text" placeholder="Search">
                <fa-icon [icon]="faSearch"></fa-icon>
            </div>

            <div class="element-list">

                <!-- TEXT -->
                <div *ngIf="currentTab === 'text'">
                    <div class="element-text" (click)="addElement('textbox', {})">Add text here</div>
                </div>

                <!-- TEMPLATE -->
                <div *ngIf="currentTab === 'template'">
                    <div class="lbl-seeAll">
                        <p>Recent</p>
                        <div class="clickable">See all</div>
                    </div>
                    <div class="selected-list">
                        <div class="tile" (click)="addElement('font', null)"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                    </div>
                </div>

                <!-- IMAGE -->
                <div class="bg-images" *ngIf="currentTab === 'image'">
                    <div class="image-list" >
                        <div *ngFor="let imageElem of currentElementList" (click)="addElement('image', imageElem )">
                            <img src="/assets/images/bg-images/{{imageElem.image}}">
                        </div>
                    </div>
                </div>

                <!-- UPLOAD -->
                <div class="uploaded-images" *ngIf="currentTab === 'upload'">
                    <div class="upload-form">
                        <input type="file" accept="image/*" id="select-image" (change)="selectImage($event)" />
                        <div class="form-display">
                            <label class="select-image" for="select-image"
                                [ngClass]="{hasImage: selectedFileName !== 'Select Image'}"><span>{{selectedFileName}}</span></label>
                                <button [ngClass]="{isEnabled: enableUploadBtn}" (click)="uploadImage()">Upload</button>
                        </div>
                    </div>
                </div>

                <!-- ELEMENTS -->
                <div class="elements-container" *ngIf="currentTab === 'elements'">
                    <ul>
                        <li>
                            <div (click)="addElement('element', {type: 'element', figure: 'circle'})">
                                <img src="assets/images/circle.png">
                            </div>
                        </li>
                        <li>
                            <div (click)="addElement('element', {type: 'element', figure: 'square'})">
                                <img src="assets/images/square.png">
                            </div>
                        </li>
                        <li>
                            <div (click)="addElement('element', {type: 'element', figure: 'rect-radius'})">
                                <img src="assets/images/square-radius.png">
                            </div>
                        </li>
                        <li>
                            <div (click)="addElement('element', {type: 'element', figure: 'hline', bg: 'black'})">
                                <img src="assets/images/hline.png">
                            </div>
                        </li>
                        <li>
                            <div (click)="addElement('element', {type: 'element', figure: 'vline', bg: 'black'})">
                                <img src="assets/images/vline.png">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
