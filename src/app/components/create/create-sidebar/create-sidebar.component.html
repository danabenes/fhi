<div class="sidebar">
    <div class="sidebar-content">
        <div class="type">
            <ul>
                <li (click)="showList('template')" [ngClass]="{'isActive': currentTab === 'template'}">
                    <fa-icon [icon]="faFileCode"></fa-icon><br>
                    <span>Template</span>
                </li>
                <li (click)="showList('upload')" [ngClass]="{'isActive': currentTab === 'upload'}">
                    <fa-icon [icon]="faCloudUploadAlt"></fa-icon><br>
                    <span>Upload</span>
                </li>
                <li (click)="showList('text')" [ngClass]="{'isActive': currentTab === 'text'}">
                    <fa-icon [icon]="faFont"></fa-icon><br>
                    <span>Text</span>
                </li>
                <li (click)="showList('image')" [ngClass]="{'isActive': currentTab === 'image'}">
                    <fa-icon [icon]="faFont"></fa-icon><br>
                    <span>Image</span>
                </li>
            </ul>
        </div>
        <div class="list">
            <!-- SEARCH -->
            <div class="search">
                <input type="text" placeholder="Search">
                <fa-icon [icon]="faSearch"></fa-icon>
            </div>

            
            <div class="element-list">

                <!-- TEXT -->
                <div *ngIf="currentTab === 'text'">
                    <div class="element-text" *ngFor="let textElem of currentElementList" 
                        style="font-family: {{textElem.fontFace}}; font-size: {{textElem.fontSize}};"
                        (click)="addElement('textbox', textElem)">
                                {{textElem.label}}
                    </div>
                </div>

                <!-- TEMPLAT -->
                <div *ngIf="currentTab === 'template'">
                    <div class="lbl-seeAll">
                        <p>Recent</p>
                        <div class="clickable">See all</div>
                    </div>
                    <div class="selected-list">
                        <div class="tile" (click)="addElement('font', null)"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                    </div>
                </div>

                <!-- IMAGE -->
                <div class="bg-images" *ngIf="currentTab === 'image'">
                    <div class="image-list" >
                        <div *ngFor="let imageElem of currentElementList" (click)="addElement('image', imageElem )">
                            <img src="/assets/images/bg-images/{{imageElem.image}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
